<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/template.js"></script>
</head>

<body>
  <header>
    <h1>Pokedex</h1>

  </header>
  <input type="text" id="search-input" oninput="searchPokemons(this)" placeholder="Search for a Pokémon...">
  <main id="pokedex"></main>
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <button id="load-more" onclick="loadMorePokemons()">Load More Pokemon</button>
  <div id="overlay" class="overlay hidden">
    <div id="overlay-content">
      <div id="pokemon-details"></div>
      <button id="close-btn" onclick="closeOverlay()">X</button>
      <div class="paddtop">
        <button id="prev-btn" onclick="navigatePokemon(-1)">←</button>
        <button id="next-btn" onclick="navigatePokemon(1)">→</button>
      </div>
    </div>

  </div>

</body>

</html>
