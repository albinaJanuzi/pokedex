<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/template.js"></script>
</head>
<body>
  <header>
    <h1>Pokedex</h1>
    <input type="text" id="search-input" oninput="searchPokemons(this)" placeholder="Search for a Pokémon...">
  </header>
  <main id="pokedex"></main>
  <button id="load-more">Load More Pokémon</button>
  <div id="overlay" class="overlay hidden">
    <div id="overlay-content">
      <div id="pokemon-details"></div>
      <!-- Close button positioned in the top-right corner -->
      <button id="close-btn" onclick="closeOverlay()">X</button>
    </div>
  </div>
  
</body>
</html>
